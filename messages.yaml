interfaces:
  start:
    trigger: "/start"
    img: "None"
    text: "🐢 | Привет! Рад тебя видеть,я небольшой игровой бот Тамагочи, но с черепашками.\n\n🥚 | Что такое Тамагочи?\nТамагочи - игра с виртуальным питомцем, которого надо кормить, ухаживать за ним, играть и т.д."
    input: False
    func: "new_user"
    buttons:
      - "🍡 | Начать играть"

  start_game:
    trigger: "🍡 | Начать играть"
    img: "None"
    text: "🥚 |  У тебя есть яйцо с твоим первым питомцем.\nЧтобы начать играть, нажми кнопку 🐣 | Вылупление из яйца"
    input: False
    func: "new_pet"
    buttons: 
      - "🐣 | Вылупление из яйца"

  hatching:
    trigger: "🐣 | Вылупление из яйца"
    img: "None"
    text: "🐣 | Черепашка вылупляется из яйца 🐢✨"
    input: False
    func: "hatching_interface"
    buttons: "parse_hatching_check"

  hatching_check:
    trigger: "⏳ | Осталось времени"
    img: "egg_show"
    text: "🐣 | Черепашка вылупляется из яйца 🐢✨\n⏳Осталось: {0} {1} {2} {3}"
    for_img: "Осталось:\n\n{0} {1} {2} {3}"
    out_of_time: "🐣 | Черепашка уже вылупилась"
    input: False
    func: "hatching_check_interface"
    buttons: "parse_hatching_check"

  hatching_finally:
    trigger: ""
    text: "🐢 | Черепашка вылупилась из яйца!\nСамое время дать ей имя 🏷️"
    input: False
    func: "None"
    buttons:
      - "📝 | Дать имя"
      - "🎲 | Случайное имя"
    

  input_name:
    trigger: "📝 | Дать имя"
    img: "None"
    text: "📝 | Введите имя"
    input: True
    func: "None"
    next_state: "saved_pet_name"
    buttons:
      - "None"
  
  saved_pet_name:
    trigger: ""
    img: "None"
    text: "✅ | Имя успешно сохранено"
    input: False
    func: "save_pet_name"
    buttons:
      - "Главное меню"

  random_pet_name:
    trigger: "🎲 | Случайное имя"
    img: "None"
    text: "✅ | Имя: {0}"
    input: False
    func: "save_random_pet_name"
    buttons:
      - "Главное меню"

  main_menu:
    trigger: 
      - "Главное меню"
      - "❗ | Инфо"
    img: "create_info_image"
    text: "🐢┌ Имя: {0}\n⭐├ Статус: {1}\n🎮├ Занятие: {2}\n📅└ Возраст: {3}\n\n❤️┌ Здоровье: {4}\n🍎├ Сытость: {5}\n😃├ Радость: {6}\n🌙└ Сон: {7}"
    input: False
    func: "format_pet_info"
    buttons:
      - "❗ | Инфо"
      - "🕹 | Действия"
      - "Инвентарь"
      - "👤 | Профиль"

  actions:
    trigger: "🕹 | Действия"
    img: "None"
    text: "🕹 | Панель действий открыта"
    input: False
    func: "None"
    buttons: "parse_actions"

  select_play:
    trigger: "🎮 | Играть"
    img: "None"
    text: "🎮 | Выберите игру из списка:"
    input: True
    func: "None"
    next_state: "play"
    buttons: parse_games

  play:
    trigger: ""
    img: "None"
    text: "🎲 | Как интересно играть в {0}"
    last_game_used: "🔁 | Опять {0}?\nПроцент пополнения уровня игры будет меньше на 15%"
    finally: "🐢 | Я наигрался"
    input: False
    func: "start_play_interface"
    buttons: "parse_actions"

  break_play:
    trigger: "🛑 | Остановить игру"
    img: "None"
    text: "😢 | Черепашка растроена (😃 - 5)"
    input: False
    func: "break_play_interface"
    buttons: "parse_actions"

  sleep:
    trigger: "🌙 | Уложить спать"
    img: "None"
    text: "💤 | Баю-бай, пришло время засыпать. Пора отдохнуть. zZ-zZ 🌙"
    finally: "🛏 | Я выспался"
    min_sleep: "🚫 | Я спать не хочу"
    input: False
    func: "start_sleep_interface"
    buttons: "parse_actions"

  break_sleep:
    trigger: "💤 | Разбудить"
    img: "None"
    text: "😢 | Черепашка растроена (😃 - 5)"
    input: False
    func: "break_sleep_interface"
    buttons: "parse_actions"

  select_food:
    trigger: "🍽️ | Покормить"
    img: "None"
    text: "📝 | Выбор еды"
    input: True
    func: "None"
    next_state: "select_amount_food"
    buttons: parse_food

  select_amount_food:
    trigger: ""
    img: "None"
    text: "📝 | Выберите количество еды"
    input: True
    func: "save_selected_food"
    next_state: "feed"
    buttons_style: "{0} (🍎{1})"
    buttons_in_row: 3
    buttons: parse_food_amount

  feed:
    trigger: ""
    img: "None"
    text: "🍽️ | Вы покормили питомца"
    input: False
    func: "feed_interface"
    buttons: "parse_actions"

  collect_food:
    trigger: "🥦 | Сбор еды"
    img: "None"
    text: "📝 | Введите сколько еды черепашку должна будет собрать, но учти если ты введешь цифру больше 50, черепашка не сможет столько унести с собой"
    finally: "✅ | Черепашка закончила сбор еды"
    input: True
    func: "None"
    next_state: "choose_amount_collect_food"
    buttons_in_row: 3
    buttons:
      - "10"
      - "25"
      - "50"
      - "🕹 | Действия"

  choose_amount_collect_food:
    trigger: ""
    img: "None"
    text: "🌾 | Черепашка отправилась собирает еду"
    input: False
    func: "start_collect_food_interface"
    buttons: "parse_actions"

  progress_collect_food:
    trigger: "📊 | Прогресс"
    img: "None"
    text: "📊 | Прогресс сбора\nСобрано: {0}/{1}"
    input: False
    func: "progress_collect_food_interface"
    buttons: "parse_actions"

  break_collect_food:
    trigger: "🛑 | Прекратить сбор"
    img: "None"
    text: "🥦 | Сбор еды прекращен. Собрано: {0}/{1}"
    input: False
    func: "break_collect_food_interface"
    buttons: "parse_actions"

  inventory:
    trigger: "Инвентарь"
    img: "None"
    text: "Инвентарь:\n"
    item_text: "- {0} [{1}]\n"
    input: False
    func: "get_inventory_interface"
    buttons: 
      - "❗ | Инфо"
      - "🕹 | Действия"
      - "Инвентарь"
      - "👤 | Профиль"

  profile:
    trigger: "👤 | Профиль"
    img: "None"
    text: "👤 | Панель действий открыта"
    input: False
    func: "None"
    buttons:
      - "📜 | Информация"
      - "📈 | Рейтинг"
      - "❗ | Инфо"

  user_info:
    trigger: "📜 | Информация"
    img: "None"
    text: "┌ 📜 Аккаунт:\n├ Имя: {0}\n└  ID: {1}\n\n┌ 🐢 Черепашка\n├ Имя: {2}\n├ Статус: {3}\n├ Уровень: {4}\n├ Опты: {5}\n└ Возраст: {6}\n\n┌ 📦 | Инвентарь\n└ Предметов: {7}"
    not_hatching_text: "┌ 📜 Аккаунт:\n├ Имя: {0}\n└  ID: {1}\n\n┌ 🐢 Черепашка\n├ Имя: Вылупляется\n├ Статус: {2}\n├ Уровень: 0\n├ Опты: 0\n└ Возраст: Вылупляется\n\n┌ 📦 | Инвентарь\n└ Предметов: 0"
    input: False
    func: "user_info"
    buttons: 
      - "📜 | Информация"
      - "📊 | Рейтинг"
      - "❗ | Инфо"

  rank:
    trigger: "📈 | Рейтинг"
    img: "None"
    text: "┌ 📈 Рейтинг:\n└ Ваше место в рейтинге: {0}\n\n"
    user_text: "├ {0}\n    └ Уровень: {1} Опыт: {2}\n\n"
    input: False
    func: "ranking"
    buttons: 
      - "📜 | Информация"
      - "📈 | Рейтинг"
      - "❗ | Инфо"

  journey:
    trigger: "🗺️ | Путешествие"
    img: "None"
    text: "🌍 | Выберите куда отправиться черепашка\n\n"
    location_text: "{0}\n\n"
    finally: "Черепашка вернулась домой"
    input: True
    next_state: set_journey_time
    func: "about_locations_interface"
    buttons: parse_locations

  set_journey_time:
    trigger: ""
    img: "None"
    text: "🕒 | Выберите сколько минут черепашка будет путешествовать\nВремя приблизительное (~5 минут)"
    location_text: "{0}) {1}\n\n"
    input: True
    next_state: started_journey
    func: "select_location_interface"
    buttons:
      - "10"
      - "30"
      - "60"
      - "120"
  
  started_journey:
    trigger: ""
    img: "None"
    text: "Черепашка отправилась в путешествие"
    input: False
    func: "start_journey_interface"
    buttons: "parse_actions"

  get_journey_info:
    trigger: "📰 | События"
    img: "journey_images"
    text: ""
    input: False
    func: "get_journey_info"
    buttons: parse_actions

  back_home:
    trigger: "🏠 | Вернуть домой"
    img: "None"
    text: "Путешествие остановлено. Черепашка вернулась домой"
    event_text: "{0}) {1}\n\n"
    input: False
    func: "back_home_interface"
    input: False
    buttons: parse_actions

  not_found:
    trigger: ""
    text: "Команда не найдена"


